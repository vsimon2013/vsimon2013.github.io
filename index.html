<!DOCTYPE html> 
<html> 

<head> 
	<title>RE404 Project2 Madadd Competition</title> 
	<h1>Madadd Competition</h1>
	<p><b>Ver0.1 Created for RE-404 Mechatronics Lab</b></p>

	<script> 
		var i=0;
		var grade=0;
		var num1 = Math.round(Math.random()*10);
		var num2 = Math.round(Math.random()*10);
		var today=new Date();
		var today0=new Date();

		var h=today.getHours();
		var m=today.getMinutes();
		var s=today.getSeconds();
		var ms=today.getMilliseconds();
		var temp=0;
		var temp0=0;
		setInterval(myTimer, 10);
		function myTimer() {

			if (i>0) 
			{	
				today=new Date();
				temp=today.getTime();
				
				today.setTime(temp-temp0);
				
				h=today.getHours();
				m=today.getMinutes();
				s=today.getSeconds();
				ms=Math.round((today.getMilliseconds())/10);
				document.getElementById("timer").innerHTML = m+":"+s+":"+ms;
				//document.getElementById("timer").innerHTML = temp+" "+temp0;

			}
		}
		function mysubmit() { 
			i = i+1;

			if (document.getElementById("answer").value == num1+num2 )
			{
				grade=grade+1;
			}
			document.getElementById("answer").value="";
			if (i>100)
			{
				showresult();
			}
			num1 = Math.round(Math.random()*10);
			num2 = Math.round(Math.random()*10);
			document.getElementById("questionnum").innerHTML = "Question No." + i;
			document.getElementById("question").innerHTML = num1 + "+" + num2 + "=";
			document.getElementById("grade").innerHTML = "Grade:" + grade;
			document.getElementById("answer").focus();
		} 

		function showresult() { 
			document.write("<h1>Madadd Competition</h1>");
			document.write("<b>Your Result</b>");
			document.write("<p><b>Score: " + grade + "</b></P>");
			document.write("<p><b>Time used: " + m+":"+s+":"+ms + "</b></P>");
		}

		function mystart() { 
			i++;
			today0= new Date();
			temp0=today0.getTime();
			document.getElementById("questionnum").innerHTML = "Question No." + i;
			document.getElementById("question").innerHTML = num1 + "+" + num2 + "=";
			document.getElementById("grade").innerHTML = "Grade:" + grade;
			element = document.getElementById("start");		
			element.setAttribute("hidden", "hidden");
			element = document.getElementById("answer");		
			element.removeAttribute("hidden");
			element.focus();
			element = document.getElementById("submit");		
			element.removeAttribute("hidden");
		}
		function search(event) {
    			if(event.keyCode  == 13) {
       			mysubmit();        
  			}
		}

	</script> 
</head> 
	
<body> 
	
	<!--  -->
 
	
		<p id="questionnum"></p>
		<p id="question" style="font-size: 300%;"></p>
		<input type="button" style="height:200px; width:200px;font-size: 300%;" autofocus id="start" value="Start" onclick="mystart()">
		<input type="text" id="answer" hidden onkeydown="search(event)">
		<input type="button" id="submit" value="Submit" onclick="mysubmit()" hidden>
		<p id="grade"></p>
		<p id="timer"></p>
		<p id="record"><img src="gold-trophy-award-png.webp" alt="trophy" height="20">YOUR NAME AND RECORD HERE!!!</p>
	


</body> 

</html>
